{% load static %}
<!doctype html>
<html lang="en">
<head>
<!-- Template from colorlib (MobApp) -->	
    <title>{{ admin.company_name }} - Main</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Nothing atm.">
    <meta name="keywords" content="overdosed">

    <!-- Font -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Themify Icons -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- Main css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>
<body data-spy="scroll" data-target="#navbar" data-offset="30">

    <!-- Nav Menu -->

    <div class="nav-menu fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-dark navbar-expand-lg">
                        <a class="navbar-brand" href="index.html"><h3 style="color:white" class="img-fluid" alt="logo">{{ admin.company_name }}</h3></a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
                        <div class="collapse navbar-collapse" id="navbar">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item"> <a class="nav-link active" href="#home">HOME <span class="sr-only">(current)</span></a> </li>
                                <li class="nav-item"> <a class="nav-link" href="#features">PRODUCTS</a> </li>
                                <li class="nav-item"><a href="#" class="btn btn-outline-light my-3 my-sm-0 ml-lg-3">CONTACT</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <header class="bg-gradient" id="home">
        <div class="container mt-5">
            <h1>{{ admin.company_name }}</h1>
            <p class="tagline">View Products</p>
        </div><br>
        <a href="" class="btn btn-light">Back to main</a>
        <a href="" class="btn btn-light">Contact Me</a><br><br><br><br>
    </header>


<div class="section light-bg" id="features">
    <div class="container">
        <div class="section-title">
            <small>View</small>
            <h3>PRODUCTS</h3>
        </div>
        <div class="row">
                {% for i in products%}
                <div class="col-12 col-lg-4 mb-3">
                    <div class="card features">
                        <div class="card-body">
                            <div class="media">
                                <div class="media-body">
                                    <img style="width:100%" class="img" src="/media/{{ i.image }}">
                                    <br>
                                    <br>
                                    <h4 style="text-align:center;" class="card-title">{{ i.name }}</h4>
                                    <h3 style="text-align:center;" class='card-text'>${{i.price}}</h3>
                                    <div class="row text-center">
                                    	
                                        <a style="display: block; margin-right: auto; margin-left: auto;" href="/product/{{ i.id }}" class="btn btn-light">More Info.</a>        
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            	{% endfor %}
            
        </div>
    </div>
</div>

    <!-- jQuery and Bootstrap -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Plugins JS -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
